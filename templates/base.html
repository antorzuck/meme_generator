<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

    <title>meme.py - Best meme generate website!</title>
    
    <style>
      
    </style>
  </head>
  <body class="bg-light">
    <nav class="sticky-top p-3 navbar navbar-expand-lg navbar-dark bg-primary">
       <a class="navbar-brand" href="#">meme.py</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>
    
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
               
             </li>
            
           
      
          </ul>
          <div class="ms-auto">
   <a href="" class="btn btn-outline-success">Github</a>
   
      <a href="" class=" btn btn-success">Facebook</a>
       </div>
       </div>
    </nav>
    
    <div class="container">
       <div class="row">
          
          
          <div class="my-1 col-md-5 col-lg-5">
         <div class="img-thumbnail p-5 card-body bg-white">
         <center><h3 class="text-primary">Choose a template!</h3></center>
   <div class="row">

      {% for t in temp %}
   <div class="col-6 col-sm-6 col-md-6 col-lg-6">
      <a href="{% url 'te' t.uid %}"> <img class="img-fluid img-thumbnail" src="{{t.image.url}}" alt=""></a>
   </div>
            
   {% endfor %}
  
  
         </div>
         
         
         
         
         </div>
          </div>
          
          <div class="my-1 col-md-7 col-lg-7">
         <div class="img-thumbnail p-5 card-body bg-white">

            {% if name %}
            <center><h3 class="text-primary">Your meme ready to download!</h3></center>
            <img class="img-fluid img-thumbnail" src="/media/{{name}}.png" alt="meme.py">

            <br>
            <br><br><br>
            <a download href="/media/{{name}}.png" class="btn btn-success w-100" >Download</a>

            {% else %}
            <center><h3 class="text-primary">Add a text and hit generate!</h3></center>
            {% if photo %}
            <img class="img-fluid img-thumbnail" src="{{photo.image.url}}" alt="images/b.jpg">
            {% else %}
            <img class="img-fluid img-thumbnail" src="/media/temp/03e9e4a61a9e43a28fb7d5585fc594ad.jpg" alt="images/b.jpg">
            {% endif %}
            <form method="POST" action="/generate">
               {% csrf_token %}
               <textarea class="my-4 form-control" name="text" placeholder="Enter your text..." id=""></textarea>
               
               <input type="hidden" name="tempid" value="{{photo.uid}}">
               <button class="btn btn-success w-100" type="submit">Generate</button>
            </form>
            {% endif %}
            
         </div>
          </div>
          
          
       </div>
       
    </div>
    
    

    <!-- Optional JavaScript -->
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
